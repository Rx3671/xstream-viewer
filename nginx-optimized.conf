# Optimized Nginx Configuration for IPTV Smart Player
# This configuration is designed for production deployment with CDN

# Define upstream server
upstream iptv_backend {
    server localhost:3000;
    keepalive 64;  # Keep connections alive for reuse
}

# Cache zones for different content types
proxy_cache_path /var/cache/nginx/segments levels=1:2 keys_zone=segments:10m max_size=1g inactive=1h use_temp_path=off;
proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api:10m max_size=100m inactive=5m use_temp_path=off;

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Enable HTTP/2
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # SSL configuration (update with your certificates)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    # Logging
    access_log /var/log/nginx/iptv-access.log;
    error_log /var/log/nginx/iptv-error.log warn;

    # ==================== GENERAL SETTINGS ====================

    # Client body size
    client_max_body_size 10M;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Don't compress video segments
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # ==================== CORS HEADERS ====================

    # Add CORS headers for all responses
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Range, Content-Type, Accept, User-Agent' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Accept-Ranges' always;

    # ==================== TS SEGMENTS CACHING ====================

    location ~ \.ts$ {
        proxy_pass http://iptv_backend;
        
        # Enable caching for TS segments
        proxy_cache segments;
        proxy_cache_valid 200 206 1h;  # Cache successful responses for 1 hour
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_lock on;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        
        # Add cache status header
        add_header X-Cache-Status $upstream_cache_status;
        
        # Headers for segments
        add_header Cache-Control "public, max-age=3600, immutable";
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Support range requests
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        proxy_force_ranges on;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ==================== M3U8 PLAYLISTS (NO CACHING) ====================

    location ~ \.m3u8$ {
        proxy_pass http://iptv_backend;
        
        # NO caching for playlists - they must be fresh
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # Headers to prevent caching
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fast timeouts for playlists
        proxy_connect_timeout 3s;
        proxy_send_timeout 5s;
        proxy_read_timeout 10s;
        
        # Minimal buffering for playlists
        proxy_buffering off;
    }

    # ==================== API ENDPOINTS ====================

    location /api/ {
        proxy_pass http://iptv_backend;
        
        # Cache API responses
        proxy_cache api;
        proxy_cache_valid 200 5m;  # Cache for 5 minutes
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $http_cache_control;
        
        # Add cache status
        add_header X-Cache-Status $upstream_cache_status;
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
    }

    # ==================== STATIC FILES ====================

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://iptv_backend;
        
        # Cache static assets for 1 day
        add_header Cache-Control "public, max-age=86400";
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
    }

    # ==================== DEFAULT LOCATION ====================

    location / {
        proxy_pass http://iptv_backend;
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
    }

    # ==================== HEALTH CHECK ====================

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
